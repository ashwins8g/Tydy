<section class="my-app-user-table-container">
  <!-- table -->
  <section class="my-app-user-table-wrapper">
    <table
      mat-table
      matTableExporter
      [dataSource]="tableDataSource"
      #exporter="matTableExporter"
      matSort
    >
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let user">{{ user?.firstName }}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let user">{{ user?.lastName }}</td>
      </ng-container>

      <!-- Aadhar Number Column -->
      <ng-container matColumnDef="aadharNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Aadhar Number</th>
        <td mat-cell *matCellDef="let user">{{ user?.aadharNumber }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user?.email }}</td>
      </ng-container>

      <!-- Mobile Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
        <td mat-cell *matCellDef="let user">{{ user?.mobile }}</td>
      </ng-container>

      <!-- Date of Birth Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
        <td mat-cell *matCellDef="let user">{{ user?.dob }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="
          let user;
          let even = even;
          let odd = odd;
          columns: columnsToDisplay
        "
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" attr.colspan="{{ columnsToDisplay.length }}">
          No results found for "{{ newSearchTerm }}"
        </td>
      </tr>
    </table>
  </section>

  <!-- paginator -->
  <mat-paginator
    [length]="100"
    [pageSize]="recordsPerPage"
    aria-label="Paginator to list out some data at a time"
  ></mat-paginator>
</section>
